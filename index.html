<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A C | Adiciona contato </title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Adicionar contatos a lista</h1>
            <img src="./imagens/celular.png" alt="Imagem celular">
        </header>
        <form id="form-tabela">
            <input type="text" id="nome-contato" required placeholder="Nome completo">
            <p class="mensagem-nome">O nome precisa estar completo</p>
            <input type="tel" id="numero-contato" required placeholder="Número de telefone" oninput="validaNumero(this)">
            <p class="mensagem-numero">O número precisa ser válido (Não pode adicionar o mesmo numero)</p>
            <button type="submit">Adicionar contato</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Contatos
                    </th>
                    <th>
                        Número de contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
